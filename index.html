<!DOCTYPE html>
<html land=en>
	<head>
		<title>Game Time :: Othello</title>
    <link href='http://fonts.googleapis.com/css?family=Philosopher:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
	<body>
	<div class="container">
	    <header>
			<h1>Othello</h1>
    </header>
	<div class="sidebar-left">
			<div class="piece-black"></div>
			<p>Pieces: </p>
			<div id="turn-indicator-black">Your Turn!</div>
		</div>

		<div class="sidebar-right">
			<div class="piece-white"></div>
			<p>Pieces: </p>
			<div id="turn-indicator-white">Your Turn!</div>
		</div>

		<div class="board">
			<table>
				<tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
			</table>
		</div>
	</div>

		<div style="clear:both;"></div>

		<div class="info">
			<div id="start-button">Start</div>
			<p>Welcome to the game.</p>
		</div>

		<div style="clear:both;"></div>

		<footer>
			<p>A JavaScript game by Sam and Kate &copy; 2015</p>
		</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
